    <script src="https://cdn.jsdelivr.net/npm/bigpicture@2.5.3/dist/BigPicture.js"></script>

    <script>
        ;(function() {
            
            
            // other stuff
            function setClickHandler(id, fn) {
                document.getElementById(id).onclick = fn
            }

            setClickHandler('video_container', function(e) {
                var className = e.target.className
                if (~className.indexOf('htmlvid')) {
                    BigPicture({
                        el: e.target,
                        vidSrc: e.target.getAttribute('vidSrc'),
                    })
                } else if (~className.indexOf('vimeo')) {
                    BigPicture({
                        el: e.target,
                        vimeoSrc: e.target.getAttribute('vimeoSrc'),
                    })
                } else if (~className.indexOf('twin-peaks')) {
                    BigPicture({
                        el: e.target,
                        ytSrc: e.target.getAttribute('ytSrc'),
                        dimensions: [1226, 900],
                    })
                } else if (~className.indexOf('youtube')) {
                    BigPicture({
                        el: e.target,
                        ytSrc: e.target.getAttribute('ytSrc'),
                    })
                }
            })
            
        })()
        
    </script>
