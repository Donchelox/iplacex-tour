<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour IPLACEX</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="home-recorrido" style="z-index: 99999999999;overflow: scroll;">
            <div id="logo-home">
                <img src="img/logo-acreditado-w.webp" alt="" width="450px">
            </div>
            <div class="escuelas-grid">
                <div class="item-escuela administracion" onclick="sectionAdministracion()">
                    <div class="content">
                        Escuela de Administración y negocios
                    </div>
                </div>
                <div class="item-escuela humanidades" onclick="sectionHumanidades()">
                    <div class="content">
                        Escuela de Humanidades
                    </div>
                </div>
                <div class="item-escuela procesos" onclick="sectionProcesos()">
                    <div class="content">
                        Escuela de Procesos industriales y recursos naturales
                    </div>
                </div>
                <div class="item-escuela ingenieria" onclick="sectionIngenieria()">
                    <div class="content">
                        Escuela de Ingeniería
                    </div>
                </div>
                <div class="item-escuela salud" onclick="sectionSalud()">
                    <div class="content">
                        Escuela de Salud
                    </div>
                </div>
                <div class="item-escuela espacios" onclick="sectionEspacios()">
                    <div class="content">
                        Espacios Comunes y biblioteca
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
