<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour IPLACEX</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="home-recorrido" style="z-index: 99999999999;overflow: scroll;">
            <div id="logo-home">
                <img src="img/logo-acreditado-w.webp" alt="" id="logo-iplacex">
            </div>
            <div class="sedes-grid">
                <div class="item-sedes santiago-sede" onclick="sectionAdministracion()">
                    <div class="content">
                        Sede Santiago
                    </div>
                </div>
                <div class="item-sedes copiapo-sede" onclick="sectionHumanidades()">
                    <div class="content">
                        Sede Copiapó
                    </div>
                </div>
                <div class="item-sedes talca-sede" onclick="sectionProcesos()">
                    <div class="content">
                        Sede Talca
                    </div>
                </div>
                <div class="item-sedes cte-sede" onclick="centrosTecnologicos()">
                    <div class="content">
                        Centros Tecnológicos
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
