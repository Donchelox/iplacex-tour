<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour IPLACEX</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<main>
    <!-- Menu-->
    <nav id="sidebar-menu" class="cerrar">
        <sidebar id="sidebar">
            <div id="content-sidebar">
                <div onclick="returnHomeGaleria()" id="logo">
                </div>
                <!--Menú-->
                <div id="menu">
                    <div id="scroll-menu" class="salud-active">
                        <!--Menu Escuelas-->
                        <div class="menu-lateral escuelas" id="level-1">
    
                            <div onclick="escuelaAdministracion()" class="menu-item e-administracion">
                                <h3>Sede Santiago</h3><i class="fa fa-angle-right"></i>
                            </div>
                            <div onclick="escuelaHumanidades()" onclick="escuelaHumanidades" class="menu-item e-humanidades">
                                <h3>Sede Copiapó</h3><i class="fa fa-angle-right"></i>
                            </div>
                            <div onclick="escuelaProcesos()" onclick="escuelaProcIndustriales" class="menu-item e-procesos-industriales">
                                <h3>Sede Talca</h3><i class="fa fa-angle-right"></i>
                            </div>
                            
                            <div onclick="escuelaIngenieria()" class="menu-item e-ingenieria">
                                <h3>Centros tecnológicos</h3><i class="fa fa-angle-right"></i>
                            </div>
                        </div>
                        <!--FIN Menu Escuelas-->
                    </div>
                </div>
                <!--Termina Menú-->
            </div>
        </sidebar>
        <!--Menu Boton abri y cerrar menu-->
        <div class="toggle-menu">
            <i id="open" onclick="toggleSiderbarMenu()" class="fa fa-bars"></i>
        
        </div>
        <!--FIN Menu Boton abri y cerrar menu-->
    </nav>
    <!-- Fin Menu-->

    <div id="gallery">
        <h2 style="text-align:center">IPLACEX - Galería</h2>
        <div class="row">
            <div class="column">
                <img loading="lazy" src="https://via.placeholder.com/1000" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img loading="lazy" src="https://via.placeholder.com/1000" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
             </div>
            <div class="column">
                <img loading="lazy" src="https://via.placeholder.com/1000" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img loading="lazy" src="https://via.placeholder.com/1000" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            </div>
        </div>
    </div>
    <div id="modalGallery" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
            <div class="mySlides">
                <div class="numbertext">1 / 5</div>
                <img loading="lazy" src="https://via.placeholder.com/1000x400/000000/fffffff" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img loading="lazy" src="https://via.placeholder.com/1000x500/000000/fffffff" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <video id="myVideo" width="100%" height="400" controls>
                    <source src="https://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <video id="myVideo" width="100%" height="400" controls>
                    <source src="https://www.w3schools.com/tags/movie.ogg" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/gallery.js"></script>
</body>
</html>
